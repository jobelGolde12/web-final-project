<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="main-container">
        <div class="left">
            <div class="list pointer active-link">
                <div><i class="bi bi-house"></i></div>
                <div>
                    <h5>Home</h5>
                </div>
            </div>

            <div class="video-list list pointer">
                <div><i class="bi bi-play-btn"></i></div>
                <div>
                    <h5>Videos</h5>
                </div>
            </div>

            <div class="list pointer">
                <div><i class="bi bi-info-circle"></i></div>
                <div>
                    <h5>About</h5>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="right-container">
                <div class="image-container">
                    <img src="./images/naruto.png" style="max-width: 100px; min-width: 100px; height: auto;" alt="Character image">
                </div>
                <div class="content-container">
                    <h1>Naruto Uzumaki</h1>
                    <p>Naruto Uzumaki, a determined ninja with boundless energy, dreams of becoming Hokage. Known for his resilience, he overcomes adversity, harnessing the powerful Nine-Tails fox spirit within him.</p>
                    <div class="action">
                        <a href="https://naruto-official.com/en">Official site</a>
                        <a href="./pages/videos/videos.html">Videos <i class="bi bi-arrow-right"></i></a>
                    </div>
                    <div class="bottom">
                        <a href="./pages/minato.html"><i class="bi bi-arrow-left-short"></i></a>
                        <a href="./pages/jiraiya.html"><i class="bi bi-arrow-right-short"></i></a>
                    </div>
                </div>
            </div>
            <div class="right-footer">
                <div>
                    <a href="./pages/members.html"><i class="bi bi-people"></i></a>
                </div>
                <div>
                    <a href="./pages/members.html">See Project Member</a>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const list = document.querySelector('.video-list');
        list .addEventListener('click', () => {
            window.location.href = './pages/videos/videos.html';

            })
        })

        let sun = document.querySelector('.bi-sun')
        let moon = document.querySelector('.bi-moon')


        function switchToDarkTheme() {
    document.body.style.backgroundColor = '#333';
    document.body.style.backgroundImage = 'none';
    document.body.style.color = '#fff';
    let elements = document.querySelectorAll('*');
    elements.forEach((element) => {
        element.style.color = '#fff';
        });
        sun.style.display = 'block'
        moon.style.display = 'none'
    }

function switchToLightTheme() {
    document.body.style.backgroundImage = '../images/konoha-bg.png';
    let elements = document.querySelectorAll('*');
    elements.forEach((element) => {
        element.style.color = '#333';
    });
        sun.style.display = 'none'
        moon.style.display = 'block'
}
    </script>
</body>
</html>
